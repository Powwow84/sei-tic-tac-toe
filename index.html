<!DOCTYPE html>
<html>
    <head>
        <title>Le Tic Le Tac La Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- header -->
        <div class='header'>
            <h1>Le Tic... Le Tac... La Toe!</h1>
        </div>
        <!-- Game Prompter -->
        <div class="prompter">
            <p>Bonjour mon amour</p>
            <p id="xo">X</p>
            <p id="prompts">make your choice</p>
        </div>
        <!-- Gameboard -->
        <div class="gameboard">
            <button class="tiles" id="tile1"><p></p></button>
            <button class="tiles" id="tile2"><p></p></button>
            <button class="tiles" id="tile3"><p></p></button>
            <button class="tiles" id="tile4"><p></p></button>
            <button class="tiles" id="tile5"><p></p></button>
            <button class="tiles" id="tile6"><p></p></button>
            <button class="tiles" id="tile7"><p></p></button>
            <button class="tiles" id="tile8"><p></p></button>
            <button class="tiles" id="tile9"><p></p></button>
        </div>
        <!-- Refresh Button -->
        <div>
            <button class="refresh" id="restart">Restart</button>
        </div>
    </body>
</html>
