<!DOCTYPE html>
<html>
    <head>
        <title>Le Tic Le Tac La Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- header -->
        <div class='header'>
            <h1>Le Tic... Le Tac... La Toe!</h1>
        </div>
        <!-- Game Prompter -->
        <div class="prompter">
            <p>Bonjour mon amour. It is <span id="xo">X</span>'s turn!</p>
            <p id="prompts"></p>
            <p>X: <span class="score" id="score_x">0</span> O: <span class="score" id="score_o">0</span></p>
            <select id="optionSelector">
                <option value="2player"><p>2 Players</p></option>
                <option value="computer"><p>Player VS Computer</p></option>
            </select>
        </div>
        <!-- Gameboard -->
        <div class="gameboard">
            <button class="tiles" id="tile1"></button>
            <button class="tiles" id="tile2"></button>
            <button class="tiles" id="tile3"></button>
            <button class="tiles" id="tile4"></button>
            <button class="tiles" id="tile5"></button>
            <button class="tiles" id="tile6"></button>
            <button class="tiles" id="tile7"></button>
            <button class="tiles" id="tile8"></button>
            <button class="tiles" id="tile9"></button>
        </div>
        <!-- Refresh Button -->
        <div>
            <button class="refresh" id="restart">Restart</button>
            <button class="refresh" id="resetScore">Reset Score</button>
        </div>
    </body>
</html>
